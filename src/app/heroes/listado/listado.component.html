<div class="col-md-6 offset-md-3">
  <h1>Series</h1>
  <hr>
</div>

<owl-carousel-o [options]="customOptions">
  <ng-template carouselSlide *ngFor="let serie of series">
    <div class="card text-bg-dark" style="width: 85%; height: 247px">
      <img src="{{serie.thumbnail.path}}.{{serie.thumbnail.extension}}" class="card-img" alt="..." style="width: 100%; height: 100%" >
      <div class="card-img-overlay">
        <p class="card-text"><small><mark class="text-bg-light rounded">{{serie.title}}</mark></small></p>
      </div>
    </div>
  </ng-template>  
</owl-carousel-o>

<br>

<div class="album rounded py-5 bg-light">

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1>HÃ©roes</h1>
        <hr>  
      </div>

      <div class="col-md-3 ms-auto mb-4">

        <form (ngSubmit)="buscar()" action="">
          <input type="text"
                 autocomplete="off"
                 name="termino"
                 class="form-control DocSearch-Search-Icon"
                 [(ngModel)]="termino"
                 placeholder="Ironman..."/>
        </form>

      </div>
    </div>
  </div>

  <div *ngIf="hayError" class="col-md-6 offset-md-3 alert alert-danger">
    <strong>No hay resultados para: {{termino}}</strong> 
  </div>

  <div *ngIf="!hayError" class="container">
    <div class="row row-cols-xs-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3">
      <div *ngFor="let heroe of heroes" class="col">
        <div class="card shadow-sm">
          <img [routerLink]="['/heroes/detalles', heroe.id]" src="{{heroe.thumbnail.path}}.{{heroe.thumbnail.extension}}" alt="{{heroe.name}}" style="width: 100%; height: 290px">
          <div class="card-body">
            <p class="card-text"><strong>{{heroe.name}}</strong></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a [routerLink]="['/heroes/detalles', heroe.id]" type="button" class="btn btn-sm btn-outline-secondary">detalles</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
